
name: Deploy to Production
on:
  push:
    branches:
      - main

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Installing dependencies
        run: npm ci

      - name: Putting backend main url in file
        run: sed -i "1s|.*|const backend='https://mysterious-savannah-09391.herokuapp.com/'|" src/env.js

      - name: Building
        run: npm run build

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: out

  eslint:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Installing dependencies
        run: npm ci

      - name: ESLinting .js and .jsx files
        run: npx eslint src --ext .js,.jsx

  deploy:
    environment: production
    runs-on: ubuntu-latest
    needs: [ build, eslint ]
    steps:
      - uses: actions/checkout@v2

      - name: Download build result
        uses: actions/download-artifact@v2
        with:
          name: build
          path: out

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          target: production
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLLABAMIGO_PRODUCTION }}'
          channelId: live
          projectId: default
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
